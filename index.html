<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    <title>Tool Canvas</title>
    
    <!-- Critical performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    
              <!-- MINIMAL Critical CSS for immediate paint -->
          <style>
            *{box-sizing:border-box;margin:0;padding:0}
            html,body{height:100vh;overflow:hidden;background:#fff;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif}
            #root{width:100vw;height:100vh;overflow:hidden;display:flex;flex-direction:column}
            .App{width:100%;height:100%;overflow:hidden;display:flex;flex-direction:column}
            .container{display:flex;flex-direction:column;height:100vh;background:#fff}
            .toolbar{height:60px;background:#f5f5f5;border-bottom:1px solid #ddd;display:flex;align-items:center;padding:0 1rem;z-index:10}
            .canvas{flex:1;background:#fff;position:relative;overflow:auto}
            .loading-skeleton{display:flex;align-items:center;justify-content:center;height:100vh;background:#fff;color:#666}
          </style>
  </head>
  <body>
    <div id="root">
      <!-- Instant layout skeleton for better FCP -->
      <div class="loading-skeleton">
        <div class="container">
          <div class="toolbar">
            <div style="font-weight:600;color:#333;">üõ†Ô∏è Tool Canvas</div>
            <div style="margin-left:auto;background:#007bff;color:#fff;padding:0.5rem 1rem;border-radius:8px;">Add Tool</div>
          </div>
          <div class="canvas" style="display:flex;align-items:center;justify-content:center;">
            <div style="text-align:center;color:#666;">
              <div style="font-size:1.2rem;margin-bottom:0.5rem;">No tools on canvas</div>
              <div style="font-size:0.9rem;">Click "Add Tool" to start building your tool workflow</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Optimized script loading with high priority -->
    <link rel="modulepreload" href="/src/main.tsx" fetchpriority="high">
    <script type="module" src="/src/main.tsx" fetchpriority="high"></script>
  </body>
</html>
